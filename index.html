    const root = document.getElementById("root");
    function App() {
      const [counter, setCounter] = React.useState(88);
      const onClick = () => {
        // setCounter(counter + 1);
        setCounter((now) => now + 1);
      };
      return (
        <div>
          <h3>Total clicks : {counter}</h3>
          <button onClick={onClick}>click me</button>
        </div>
      );
    }

    function App2() {
      const [counter2, setCounter2] = React.useState(0);
      const onClick2 = () => {
        setCounter2(counter2 + 1);
      };
      return (
        <div>
          <h2>test clicks : {counter2}</h2>
          <button onClick={onClick2}>click again</button>
        </div>
      );
    }
