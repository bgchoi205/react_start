<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>

  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>

  <!-- ReactDOM : React element를 HTML로 바꾸는 역할 -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    /* props는 Object이며 Btn 컴포넌트의 첫번째 인자, 그 중 innerTxt 키의 값을 꺼내온다. */
    /* 원래는 props 변수를 받아 props.innerTxt 방식으로 값을 깨내왔었다. */
    function Btn({ innerTxt, isFat }) {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: isFat ? 18 : 12,
          }}
        >
          {innerTxt}
        </button>
      );
    }

    function App() {
      return (
        <div>
          <Btn innerTxt="Save Changes" isFat={true} />
          <Btn innerTxt="Continue" isFat={false} />
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
